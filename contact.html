        <div class="logo">

          <a href="index.html">Home</a>

      <div class="contact">
          <h2>Contact Us</h2>
          <p>We're excited to hear your feedback! Please reach out to us through the contact form.
          </p>

          <!-- contact form -->
          <form action="/my-handling-form-page" method="post">
            <div>
              <input placeholder=" Your Name" type="text" id="name" name="user_name" tabindex="1" required autofocus>
            </div>
            <div>
                <input placeholder=" Your Email Address" type="email" id="email" name="email_address" tabindex="2" required>
            </div>
            <div>
                <input placeholder=" Your Phone Number (Optional)" type="tel" id="phone" name="phone_number" tabindex="3">
            </div>
            <div>
                <textarea placeholder="Type your message here..." id="message" name="user_message" tabindex="4" required></textarea>
            </div>
            <div>
              <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
            </div>
          </form>
      </div>
